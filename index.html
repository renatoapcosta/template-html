<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página com Menu Lateral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar" class="bg-dark text-white p-3">
    <h4>Menu</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="#">Início</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Sobre</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Serviços</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
    </ul>
  </nav>

  <!-- Conteúdo -->
  <div id="page-content" class="flex-grow-1 p-4">
    <button class="btn btn-primary d-md-none mb-3" id="toggleMenu">☰ Menu</button>
    <h1 class="mb-4">Página Responsiva com Menu Lateral</h1>
    <p>Este é um exemplo de layout responsivo com menu lateral usando Bootstrap 5.3.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/sidebar-toggle.js"></script>
</body>
</html>
