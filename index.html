<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout Responsivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

<!-- Barra Superior -->
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <button class="btn btn-outline-light me-2 d-md-none" id="toggleSidebar">☰</button>
    <a class="navbar-brand" href="#">Meu Sistema</a>
  </div>
</nav>

<div class="d-flex" id="layoutContainer">
  <!-- Menu Lateral -->
  <aside id="sidebar" class="bg-secondary text-white p-3">
    <h5>Menu</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="#">Início</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Serviços</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Sobre</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
    </ul>
  </aside>

  <!-- Conteúdo Principal -->
  <main id="mainContent" class="flex-grow-1 p-4">
    <div class="pt-5 mt-3">
      <h2>Bem-vindo</h2>
      <p>Este é um layout responsivo com navbar, sidebar móvel e rodapé.</p>
    </div>
  </main>
</div>

<!-- Rodapé -->
<footer class="bg-dark text-white text-center py-2">
  <small>&copy; 2025 Meu Sistema. Todos os direitos reservados.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/sidebar-toggle.js"></script>
</body>
</html>
